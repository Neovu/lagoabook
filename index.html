        <script type="text/javascript">
            $(document).ready(function () {


                $('#anais').append('<div id="cover"></div>');
                for (var i = 2; i < 10; i++) {
                   // $('#anais').append('<div data-double="true" id=pagina-00' + i + '> </div>');
                 //   $('#pagina-00' + i + '').load('images/BUILD/pagina-00' + i + '.svg');
                  // $('#anais').append('<div data-double="true" ><img src="images/BUILD/pagina-00' + i + '.svg" /></div>');
                   $('#anais').append('<div data-double="true" ><img src="images/BUILD/png/pagina-00' + i + '.png" width="1024" height="768"/></div>');
              
                }
                for (var i = 10; i < 100; i++) {
                    // $('#anais').append('<div data-double="true" id=pagina-0' + i + '> </div>');
                   // $('#pagina-0' + i + '').load('images/BUILD/pagina-0' + i + '.svg');
                    $('#anais').append('<div data-double="true" ><img src="images/BUILD/png/pagina-0' + i + '.png" /></div>');
                }
                for (var i = 100; i < 126; i++) {
                   //  $('#anais').append('<div data-double="true" id=pagina-' + i + '> </div>');
                   // $('#pagina-' + i + '').load('images/BUILD/pagina-' + i + '.svg');
                   $('#anais').append('<div data-double="true" ><img src="images/BUILD/png/pagina-' + i + '.png" /></div>');
                }
                $('#anais').wowBook({
                    height: 768
                    , width: 1024
                    , centeredWhenClosed: true
                    , hardcovers: true
                    , turnPageDuration: 1000
                    , numberedPages: [1, -2]
                    , controls: {
                        zoomIn: '#zoomin',
                        zoomOut: '#zoomout',
                        next: '#next',
                        back: '#back',
                        first: '#first',
                        last: '#last',
                        slideShow: '#slideshow',
                        flipSound: '#flipsound',
                        thumbnails: '#thumbs',
                        fullscreen: '#fullscreen'
                    }
                    , scaleToFit: "#container"
                    , thumbnailsPosition: 'bottom'
//                    , images: "/images/BUILD/pagina-{{xxx}}.svg" // works the same way for the 'srcs' option
                    , onFullscreenError: function () {
                        var msg = "Fullscreen failed.";
                        if (self != top)
                            msg = "The frame is blocking full screen mode. Click on 'remove frame' button above and try to go full screen again."
                        alert(msg);
                    }
                }).css({'display': 'none', 'margin': 'auto'}).fadeIn(1000);

                $("#cover").click(function () {
                    $.wowBook("#anais").advance();
                    $("#click_to_open").fadeOut();
                });

                var book = $.wowBook("#anais");



                function rebuildThumbnails() {
                    book.destroyThumbnails();
                    book.showThumbnails();
                    $("#thumbs_holder").css("marginTop", -$("#thumbs_holder").height() / 2);
                }
                $("#thumbs_position button").on("click", function () {
                    var position = $(this).text().toLowerCase();
                    if ($(this).data("customized")) {
                        position = "top";
                        book.opts.thumbnailsParent = "#thumbs_holder";
                    } else {
                        book.opts.thumbnailsParent = "body";
                    }
                    book.opts.thumbnailsPosition = position;
                    rebuildThumbnails();
                });
                $("#thumb_automatic").click(function () {
                    book.opts.thumbnailsSprite = null;
                    book.opts.thumbnailWidth = null;
                    rebuildThumbnails();
                });
                $("#thumb_sprite").click(function () {
                    book.opts.thumbnailsSprite = "images/thumbs.jpg";
                    book.opts.thumbnailWidth = 136;
                    rebuildThumbnails();
                });
                $("#thumbs_size button").click(function () {
                    var factor = 0.02 * ($(this).index() ? -1 : 1);
                    book.opts.thumbnailScale = book.opts.thumbnailScale + factor;
                    rebuildThumbnails();
                });

            });
        </script>
